<a class="indexterm" name="idm45852575151760"></a><pre class="programlisting copytoclipboard language-sql one-line"><code class="language-sql">ITERATE <em class="replaceable">label</em></code></pre><p>
        <a class="link" href="iterate.html" title="13.6.5.3&nbsp;ITERATE Statement"><code class="literal">ITERATE</code></a> can appear only within
        <a class="link" href="loop.html" title="13.6.5.5&nbsp;LOOP Statement"><code class="literal">LOOP</code></a>,
        <a class="link" href="repeat.html" title="13.6.5.6&nbsp;REPEAT Statement"><code class="literal">REPEAT</code></a>, and
        <a class="link" href="while.html" title="13.6.5.8&nbsp;WHILE Statement"><code class="literal">WHILE</code></a> statements.
        <a class="link" href="iterate.html" title="13.6.5.3&nbsp;ITERATE Statement"><code class="literal">ITERATE</code></a> means <span class="quote">“<span class="quote">start the
        loop again.</span>”</span>
      </p><p>
        For an example, see <a class="xref" href="loop.html" title="13.6.5.5&nbsp;LOOP Statement">Section&nbsp;13.6.5.5, “LOOP Statement”</a>.
